<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <header class="title">
    <h3>Random Famous Quotes</h3>
  </header>

  <section class="quotes-container">
    <div class="content">
      <p id="quote-text"></p>
      <p id="quote-author"></p>
      <hr>
      <button id="quotes-button">Next Quote</button>
      <footer>
        <img src="src/images/Twitter_Logo_Blue.png" height="48px" width="48px" alt="twitter icon" id="tweet-button">
        <p id="tweet-text">Tweet</p>
      </footer>
    </div>
  </section>

  <footer>
    <p>Quotes from Mashape.com - Made by
      <a href="https://github.com/san00" title="My portfolio"> San &copy;2017 </a>
    </p>
  </footer>

  <script src="src/js/quotes.js" charset="utf-8"></script>
</body>

</html>
