<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <header class="title">
    <h3>Random Famous Quotes</h3>
  </header>

  <section class="quotes-container">
    <div class="content">
      <p id="quote-text"></p>
      <p id="quote-author"></p>
      <hr>
      <button id="quotes-button">next quote</button>
      <footer>
        <img src="src/images/Twitter_Logo_Blue.png" height="50px" width="50px" alt="twitter icon" id="tweet-button">
        <p>Tweet</p>
        </footer>
    </div>
  </section>

  <footer>
    <p>Quotes from here <a href="https://github.com/san00" title="My portfolio"> By San &copy; 2017 </a>
    </p>
  </footer>

  <script src="src/js/quotes.js" charset="utf-8"></script>
</body>

</html>
